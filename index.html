<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container-botao">
            <label for="menu">
                 <span class="cabecalho_menu-hamburguer container-img"></span>
            </label>
             <ul class="lista-menu">
                    <li class="lista-menu_titulo">Categorias</li>
                    <li class="lista-menu_item">
                    <a href="#"class="lista-menu_link">Programação</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#"class="lista-menu_link">Front-end</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#"class="lista-menu_link">Infraestrutura</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#"class="lista-menu_link">Business</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#"class="lista-menu_link">Desing & UX</a>
                    </li>
               </ul>
            <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container-img">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="icone sacola de compras" class="container-img"></a>
            <a href="#"><img src="img/Compras.svg" alt="icone sacola de compras" class="container-img"></a>
            <a href="#"><img src="img/Usuario.svg" alt="icone Usuario" class="container-img"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner-titulo">Já sabe por onde começar?</h2>
        <p class="banner-texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner-pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
<section class="carossel">
    <h2 class="carrossel-titulo">Último lançamentos</h2>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

</body>
</html>
